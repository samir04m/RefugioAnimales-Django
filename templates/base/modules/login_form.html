<center><big>Inicio de Sesión</big></center><br>
<form method="post">
    {% csrf_token %}
    <div class="input-field col s12">
        {{ form.username }}
        <label for="{{ form.username.label }}">{{ form.username.label }}</label>
    </div>
    <div class="input-field col s12">
        {{ form.password }}
        <label for="{{ form.password.label }}">{{ form.password.label }}</label>
    </div>
    <div class="m12 red-text">
        {{ form.non_field_errors }}
    </div>

    <div class="row center">
        <center>{% include 'base/modules/preloader.html' %}</center>
        <button type="submit" class="btn waves-effect waves-light" id="btnLogin">
            Ingresar
        </button>
    </div>
    <div class="center"><a href="{% url 'password_reset' %}">Olvidé mi contraseña</a></div>
</form>
