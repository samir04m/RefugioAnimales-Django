{% extends 'base/base.html' %}

{% block title %} Recuperacion de contraseña {% endblock %}

{% block content %}

	<div class="container">
        <br>
        <div class="row">
            <div class="col s12 offset-m2 m8">
                <div class="card-panel ">
                    <div class="center"><big>Recuperacion de contraseña</big></div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            {{ form.email }}
                            <label for="{{form.email.label}}">{{form.email.label}}</label>
                        </div>
                        <div class="center">
                            <button type="submit" class="btn waves-effect waves-light">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</div>

{% endblock %}
